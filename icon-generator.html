<!DOCTYPE html>
<html>
<head>
    <title>Generador de Iconos PWA</title>
    <style>
        .icon-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .icon-16 { width: 16px; height: 16px; font-size: 8px; }
        .icon-32 { width: 32px; height: 32px; font-size: 16px; }
        .icon-72 { width: 72px; height: 72px; font-size: 36px; }
        .icon-96 { width: 96px; height: 96px; font-size: 48px; }
        .icon-128 { width: 128px; height: 128px; font-size: 64px; }
        .icon-144 { width: 144px; height: 144px; font-size: 72px; }
        .icon-152 { width: 152px; height: 152px; font-size: 76px; }
        .icon-192 { width: 192px; height: 192px; font-size: 96px; }
        .icon-384 { width: 384px; height: 384px; font-size: 192px; }
        .icon-512 { width: 512px; height: 512px; font-size: 256px; }
    </style>
</head>
<body>
    <h1>Iconos PWA - Estudios Sociales Quiz</h1>
    <p>Haz clic derecho en cada icono y "Guardar imagen como..."</p>
    
    <div class="icon-container">
        <div class="icon icon-16">SS</div>
        <p>16x16</p>
    </div>
    <div class="icon-container">
        <div class="icon icon-32">SS</div>
        <p>32x32</p>
    </div>
    <div class="icon-container">
        <div class="icon icon-72">SS</div>
        <p>72x72</p>
    </div>
    <div class="icon-container">
        <div class="icon icon-96">SS</div>
        <p>96x96</p>
    </div>
    <div class="icon-container">
        <div class="icon icon-128">SS</div>
        <p>128x128</p>
    </div>
    <div class="icon-container">
        <div class="icon icon-144">SS</div>
        <p>144x144</p>
    </div>
    <div class="icon-container">
        <div class="icon icon-152">SS</div>
        <p>152x152</p>
    </div>
    <div class="icon-container">
        <div class="icon icon-192">SS</div>
        <p>192x192</p>
    </div>
    <div class="icon-container">
        <div class="icon icon-384">SS</div>
        <p>384x384</p>
    </div>
    <div class="icon-container">
        <div class="icon icon-512">SS</div>
        <p>512x512</p>
    </div>
</body>
</html>
