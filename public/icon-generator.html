<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon { 
            display: inline-block; 
            margin: 10px; 
            text-align: center; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-weight: bold;
        }
        .icon-192 { width: 192px; height: 192px; font-size: 24px; line-height: 192px; }
        .icon-512 { width: 512px; height: 512px; font-size: 64px; line-height: 512px; }
        .icon-180 { width: 180px; height: 180px; font-size: 22px; line-height: 180px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
    </style>
</head>
<body>
    <h1>Generador de Iconos PWA</h1>
    <p>Haz clic en "Generar Iconos" para crear los archivos necesarios:</p>
    
    <div class="icon icon-192">ðŸ“š Quiz</div>
    <div class="icon icon-512">ðŸ“š Quiz</div>
    <div class="icon icon-180">ðŸ“š Quiz</div>
    
    <br><br>
    <button onclick="generateIcons()">Generar Iconos</button>
    
    <div id="downloads"></div>

    <script>
        function generateIcons() {
            const sizes = [
                { size: 192, name: 'icon-192.png' },
                { size: 512, name: 'icon-512.png' },
                { size: 180, name: 'apple-touch-icon.png' }
            ];
            
            sizes.forEach(({ size, name }) => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Gradient background
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
                
                // Add rounded corners
                ctx.globalCompositeOperation = 'destination-in';
                ctx.beginPath();
                ctx.roundRect(0, 0, size, size, size * 0.2);
                ctx.fill();
                
                // Reset composite operation
                ctx.globalCompositeOperation = 'source-over';
                
                // Add text
                ctx.fillStyle = 'white';
                ctx.font = `bold ${size * 0.15}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ðŸ“š', size/2, size/2 - size*0.1);
                ctx.fillText('Quiz', size/2, size/2 + size*0.1);
                
                // Download
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = name;
                    a.click();
                    URL.revokeObjectURL(url);
                });
            });
            
            document.getElementById('downloads').innerHTML = '<p style="color: green;">âœ… Iconos generados! Descarga los 3 archivos y colÃ³calos en la carpeta public/</p>';
        }
    </script>
</body>
</html>
